<h2>My Heroes</h2>
<mat-nav-list class="heroes">
    <span mat-list-item *ngFor="let hero of heroes" (click)="onSelect(hero)">
      <span class="id">{{hero.id}} </span>
      <button mat-button [class.selected]="hero === selectedHero" class="name"> {{hero.name}} </button>

    </span>
</mat-nav-list>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
